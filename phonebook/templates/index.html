<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Phone Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Phone Book</h1>

        <h2>Add Contact</h2>
        <form action="/add" method="post">
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="address" placeholder="Address" required>
            <button type="submit">Add</button>
        </form>

       

        

        <h2>Search Contact</h2>
        <form action="/search" method="get">
            <input type="text" name="query" placeholder="Search by Name or Phone">
            <button type="submit">Search</button>
        </form>

        <h2>Contact List</h2>
        <ul>
            {% for phone, details in contacts.items() %}
                <li>
                    <form action="{{ url_for('update_contact' ) }}" method="POST" class="update-form">
                        <input type="text" name="phone" value="{{phone}}" required>
                        <input type="text" name="name" value="{{details.name}}" required>
                        <input type="text" name="address" value="{{details.address}}" required>
                        <button type="submit" class="btn btn-success">Update</button>
                        <a href="{{ url_for('delete_contact', contact_no=phone)}}" type="button" class="btn btn-danger">Delete</a>
                    </form>
                
                    
                </li>
            {% endfor %}
        </ul>
           
      
    </div>
</body>
</html>
